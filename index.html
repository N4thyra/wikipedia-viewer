<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/viewer-base.css">
    <link rel="stylesheet" href="css/viewer-flex.css">
  </head>
  <body>
    <div class="viewer-container">
      <h1>Wikipedia Viewer</h1>

      <div class="viewer-search">
        <button disabled="true" type="button" name="button"> <i class="fa fa-random"></i></button>
        <input id="input" type="text" name="search" placeholder="Search on Wikipedia" />
        <button id="search" type="button" name="button"> <i class="fa fa-search"></i></button>
      </div>

      <div class="viewer-body">

      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
